<div class="row">
    <div class="col-xs-1-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Imagenes de eventos</h3>
                <div class="row">
                    <div class="form-group">
                      <label for="nombre">Nombre del Evento</label>
                      <input type="text" [(ngModel)]="evento.nombre"
                        class="form-control"  id="nombre" aria-describedby="helpId">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <textarea class="form-control" [(ngModel)]="evento.descripcion" id="descripcion" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="">Selecciona una imagen para cargar</label>
                        <input type="file"  accept="image/*" class="form-control-file" id=""
                         (change)="upload($event)"  aria-describedby="fileHelpId">
                    </div>
                </div>

                    <button class="btn btn-success btn-block " (click)="subir()">Subir Imagen </button>
                
            </div>
        </div>
    </div>

    <div class="col-xs-1-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Actas y documentos</h3>
                <div class="row">
                    <div class="form-group">
                      <label for="">Selecciona un documento</label>
                      <input type="file"  accept="{{extensiones}}" class="form-control-file" id=""
                      (change)="uploadDocs($event)"  aria-describedby="fileHelpId">
                    </div>

                    <button class="btn btn-success btn-block " (click)="subir()">Subir Documento </button>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container" style="text-align: center;" *ngFor="let item of documentos">
    <mat-grid-list cols="2" [style.background]="''" rowHeight="120px">
      <mat-grid-tile>
        <a href="{{item.url}}" class="btn btn-primary active" role="button">
            Enlace al Documento
        </a>
      </mat-grid-tile>

      <mat-grid-tile>
        <p style="width: 70%;">
            <strong>{{item.nombre}} </strong>
            <br>
            {{item.descripcion}}
        </p>
        <p>
            <strong>Fecha del Acta</strong>
            {{ item.fecha.seconds * 1000 |  date: 'yyyy/MM/dd'}}
        </p>
        <p>
            <strong>Firmada</strong>
            <span *ngIf="item.firmada">
                El acta esta firmada
            </span>
        </p>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
